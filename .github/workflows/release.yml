name: Release

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-unknown-linux-gnu

      - name: Install dependencies
        run: |
          sudo apt-get update

      - name: Build for Linux
        run: cargo build --release --target x86_64-unknown-linux-gnu

      - name: Prepare artifact
        run: |
          mkdir -p release
          cp target/x86_64-unknown-linux-gnu/release/plasmoid-updater release/plasmoid-updater-linux-x64
          chmod +x release/plasmoid-updater-linux-x64

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-binary
          path: release/plasmoid-updater-linux-x64

  release:
    needs: [build-linux]
    runs-on: ubuntu-latest
    steps:
      - name: Download Linux artifact
        uses: actions/download-artifact@v4
        with:
          name: linux-binary
          path: release

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            release/plasmoid-updater-linux-x64
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
